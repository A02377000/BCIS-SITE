<html>
<head>
<title>Calculator</title>


  <script>
function add() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
  
    let c = Number(a) + Number(b);
  document.getElementById("ans")=innerHTML = c;
}
    function subtract() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
  
    let c = Number(a) - Number(b);
  document.getElementById("ans")=innerHTML = c;
}
    function divide() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
  
    let c = Number(a) / Number(b);
  document.getElementById("ans")=innerHTML = c;
}
    function multiply() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
  
    let c = Number(a) * Number(b);
  document.getElementById("ans")=innerHTML = c;
}
    function exponent() {
    let a = document.getElementById("first").value;
    let b = document.getElementById("second").value;
  
    let c = Number(a) ** Number(b);
  document.getElementById("ans")=innerHTML = c;
}
  </script>
  
  
</head>
<body>

  <p>First Number: <input id="first"> <br>
Second Number: <input id="second"> <br>
    
    <button onclick="add()"> Add The Numbers </button>
    <button onclick="subtract()"> Subtract The Numbers </button>
    <button onclick="divide()"> Divide The Numbers </button>
    <button onclick="multiply()"> Multiply The Numbers </button>
    <button onclick="exponent()"> Exponent The Numbers </button>
  </p>
<p>
Your Answer is <span id="ans"> __________ </span></p>
  
</body>
</html>
